<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuisine Restaurants</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      color: #d32323;
      margin-bottom: 20px;
    }

    .restaurant-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .card {
      display: flex;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }

    .card-icon {
      background: #d32323;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      font-size: 24px;
    }

    .card-content {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card-content span {
      font-size: 14px;
      color: #555;
    }

    .card-content strong {
      color: #333;
    }

    .rate {
      font-weight: bold;
      color: #ff9800;
    }


#paginationControls {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 8px;
}

#paginationControls button {
  border: none;
  padding: 8px 12px;
  background: #eaeaea;
  cursor: pointer;
  border-radius: 6px;
  font-size: 14px;
}

#paginationControls button:hover:not(.active) {
  background: #d2d2d2;
}

#paginationControls button.active {
  background: #d32323;
  color: white;
  font-weight: bold;
}

#paginationControls button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}


  </style>
</head>
<body>
  <div id="resultsContainer"></div>

  <div id="paginationControls"></div>

  <script>
    async function loadRestaurants(cuisineName, page = 1, limit = 10) {
        const container = document.getElementById('resultsContainer');
        const pagination = document.getElementById('paginationControls');
        container.innerHTML = `<h2>Restaurants serving "${cuisineName}"</h2><p>Loading...</p>`;
        pagination.innerHTML = '';

        try {
        const res = await fetch(`/api/restaurants/by-cuisine?name=${encodeURIComponent(cuisineName)}&page=${page}&limit=${limit}`);
        const data = await res.json();
        console.log(data);

        if (!data.success || !data.data || data.data.length === 0) {
            container.innerHTML = `<h2>Restaurants serving "${cuisineName}"</h2><p>No restaurants found.</p>`;
            return;
        }

        renderRestaurants(data.data, cuisineName);
        renderPagination(data.pagination.totalPages, data.pagination.currentPage, cuisineName);

        } catch (err) {
        console.error('‚ùå Failed to load restaurants:', err);
        container.innerHTML = `<p style="color:red;">Error loading restaurants.</p>`;
        }
    }

    function renderRestaurants(restaurants, cuisineName) {
        const container = document.getElementById('resultsContainer');
        container.innerHTML = `<h2>Restaurants serving "${cuisineName}"</h2>`;

        const html = `
        <div class="restaurant-container">
            ${restaurants.map(r => `
            <div class="card">
                <div class="card-icon"><i class="fas fa-utensils"></i></div>
                <div class="card-content">
                <span><i class="fas fa-store"></i> <strong>${r.name}</strong></span>
                <span><i class="fas fa-map-marker-alt"></i> ${r.location || 'N/A'}</span>
                <span><i class="fas fa-location-dot"></i> ${r.address || ''}</span>
                <span><i class="fas fa-bowl-food"></i> ${r.cuisines || ''}</span>
                <span><i class="fas fa-star"></i> <span class="rate">${r.rate || 'N/A'}</span></span>
                <span><i class="fas fa-thumbs-up"></i> ${r.votes || 0} votes</span>
                </div>
            </div>
            `).join('')}
        </div>
        `;

        container.innerHTML += html;
    }

    function renderPagination(totalPages, currentPage, cuisineName) {
    const container = document.getElementById("paginationControls");
    container.innerHTML = "";

    if (totalPages <= 1) return;

    const maxVisible = 5;

    // üî• Compute window start/end correctly
    let half = Math.floor(maxVisible / 2);
    let start = Math.max(1, currentPage - half);
    let end = Math.min(totalPages, start + maxVisible - 1);

    // Adjust if end-start < 4
    if (end - start < maxVisible - 1) {
        start = Math.max(1, end - maxVisible + 1);
    }

    // ‚óÄÔ∏è Previous Button
    const prevBtn = document.createElement("button");
    prevBtn.textContent = "‚Äπ";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => loadRestaurants(cuisineName, currentPage - 1);
    container.appendChild(prevBtn);

    // üî¢ Page number buttons
    for (let i = start; i <= end; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.onclick = () => loadRestaurants(cuisineName, i);
        container.appendChild(btn);
    }

    // ‚ñ∂Ô∏è Next Button
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "‚Ä∫";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => loadRestaurants(cuisineName, currentPage + 1);
    container.appendChild(nextBtn);
}

    document.addEventListener('DOMContentLoaded', async() => {
        const params = new URLSearchParams(window.location.search);
        const cuisineName = params.get('name');
        const container = document.getElementById('resultsContainer');

        if (!cuisineName) {
            container.innerHTML = '<p>No cuisine selected.</p>';
            return;
        }

        await loadRestaurants(cuisineName, 1);
    })


  </script>
</body>
</html>
